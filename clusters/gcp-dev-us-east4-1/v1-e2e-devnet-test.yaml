apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: v1-devnets-github-label-e2e-devnet-test
  namespace: argocd
  labels:
    team: "protocol"
    purpose: "devnet-github-label"
    provisioned-by: "protocol"
    github-label: e2e-devnet-test
spec:
  generators:
    - matrix:
        generators:
          - pullRequest:
              github:
                # The GitHub organization or user.
                owner: pokt-network
                # The Github repository
                repo: pocket
                # Reference to a Secret containing an access token. (optional)
                tokenRef:
                  secretName: validator-private-key
                  key: gihub-pat-okdas
                # Labels is used to filter the PRs that you want to target. (optional)
                labels:
                  - e2e-devnet-test
              requeueAfterSeconds: 60
          - plugin:
              configMapRef:
                name: networks-parameters-plugin-creds
              input:
                parameters:
                  networkName: "{{.networkName}}"
  template:
    metadata:
      name: "devnet-issue-{{number}}"
      namespace: argocd
      labels:
        team: "protocol"
        purpose: "devnet-github-label"
        devnet: "devnet-issue-{{number}}"
        github-issue-number: "{{number}}"
        provisioned-by: "protocol"
    spec:
      destination:
        name: dev-in-cluster
        namespace: "devnet-issue-{{number}}"
      project: default
      source:
        path: charts/v1-network-base
        repoURL: https://github.com/pokt-network/protocol-infra.git
        targetRevision: main
        helm:
          ignoreMissingValueFiles: true
          valueFiles: # Must be in the same repo https://argo-cd.readthedocs.io/en/stable/user-guide/helm/#values-files
            - ../../devnets-configs/issue-{{number}}.yaml
          values: |
            global:
              labels:
                team: "protocol"
                purpose: "devnet-github-label"
                devnet: "devnet-issue-{{number}}"
                github-issue-number: "{{number}}"
                provisioned-by: "protocol"
            networkName: "issue-{{number}}"
            image:
              tag: sha-{{head_sha}}-dev
            dev:
              pocket:
                branch: "{{branch}}"
            fishermen:
              count: {{.fishermen.count}}
            full_nodes:
              count: {{.full_nodes.count}}
            servicers:
              count: {{.servicers.count}}
            validators:
              count: {{.validators.count}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Replace=true
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - jsonPointers:
            - /spec/volumeName
            - /spec/storageClassName
          kind: PersistentVolumeClaim
