apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: v1-devnets-github-label-e2e-devnet-test
  namespace: argocd
  labels:
    team: "protocol"
    purpose: "devnet-github-label"
    provisioned-by: "protocol"
    github-label: e2e-devnet-test
spec:
  generators:
    - pullRequest:
        github:
          # The GitHub organization or user.
          owner: pokt-network
          # The Github repository
          repo: pocket
          # Reference to a Secret containing an access token. (optional)
          tokenRef:
            secretName: validator-private-key
            key: gihub-pat-okdas
          # Labels is used to filter the PRs that you want to target. (optional)
          labels:
            - e2e-devnet-test
        requeueAfterSeconds: 60
  template:
    metadata:
      name: "devnet-issue-{{number}}"
      namespace: argocd
      labels:
        team: "protocol"
        purpose: "devnet-github-label"
        devnet: "devnet-issue-{{number}}"
        github-issue-number: "{{number}}"
        provisioned-by: "protocol"
    spec:
      destination:
        name: dev-in-cluster
        namespace: "devnet-issue-{{number}}"
      project: default
      source:
        path: charts/v1-network-base
        repoURL: https://github.com/pokt-network/protocol-infra.git
        targetRevision: issue/674-use-helm-charts-for-validators
        helm:
          valueFiles: # Must be in the same repo https://argo-cd.readthedocs.io/en/stable/user-guide/helm/#values-files
            - ../../devnets-configs/_TEMPLATE_YAML_
          values: |
            global:
              labels:
                team: "protocol"
                purpose: "devnet-github-label"
                devnet: "devnet-issue-{{number}}"
                github-issue-number: "{{number}}"
                provisioned-by: "protocol"
            networkName: "devnet-issue-{{number}}"
            validators:
              image:
                tag: sha-{{head_sha}}-dev
            dev:
              pocket:
                branch: "{{branch}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Replace=true
      ignoreDifferences:
        - jsonPointers:
            - /spec/volumeName
            - /spec/storageClassName
          kind: PersistentVolumeClaim
