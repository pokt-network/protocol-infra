apiVersion: v1
kind: Namespace
metadata:
  name: observability
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-vm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    chart: victoria-metrics-k8s-stack
    targetRevision: 0.25.16
    helm:
      values: |
        fullnameOverride: vm
        argocdReleaseOverride: observability-vm
        vmsingle:
          enabled: false

        vmagent:
          enabled: true
          additionalRemoteWrites:
          - url: https://vm-usc1.poktroll.com/api/v1/write
            basicAuth:
              username:
                key: username
                name: basic-auth
              password:
                key: password
                name: basic-auth

          spec:
            selectAllByDefault: true # all namespaces
            externalLabels:
              cluster: protocol-nj
              cloud_provider: vultr
              region: us-nj
              team: protocol

        vmalert:
          enabled: false

        victoria-metrics-operator:
          operator:
            disable_prometheus_converter: false
            prometheus_converter_add_argocd_ignore_annotations: true

        grafana:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    syncOptions:
      - Replace=true
      - RespectIgnoreDifferences=true
    # automated: # Enables automated sync
    #   prune: false # Enables pruning of resources not tracked anymore
    #   selfHeal: false # Enables self-healing of out-of-sync resources
  ignoreDifferences:
    - group: cert-manager.io
      kind: Certificate
      jsonPointers:
        - /spec/duration
        - /spec/renewBefore
    - group: ""
      kind: Secret
      name: observability-vm-victoria-metrics-operator-validation
      namespace: kube-system
      jsonPointers:
        - /data
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: observability-vm-victoria-metrics-operator-admission
      jqPathExpressions:
        - ".webhooks[]?.clientConfig.caBundle"

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.10.2
    helm:
      values: |
        loki:
          image:
            tag: 2.9.9
          persistence:
            enabled: true
            accessModes:
              - ReadWriteOnce
            size: 100Gi
        grafana:
          enabled: false
          sidecar:
            datasources:
              enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    syncOptions:
      - Replace=true
    # automated: # Enables automated sync
    #   prune: false # Enables pruning of resources not tracked anymore
    #   selfHeal: false # Enables self-healing of out-of-sync resources
  ignoreDifferences:
    - group: cert-manager.io
      kind: Certificate
      jsonPointers:
        - /spec/duration
        - /spec/renewBefore

