apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testnet-beta-validator2
  namespace: argocd
  labels:
    team: "protocol"
    purpose: "testnets"
    testnet: "beta"
    provisioned-by: "protocol"
spec:
  project: default
  destination:
    namespace: testnet-beta
    server: https://kubernetes.default.svc
  source:
    path: charts/poktrolld
    repoURL: https://github.com/pokt-network/helm-charts.git
    targetRevision: adopt-prod-image # TODO: change to versioned releases when the work on the helm chart is merged/done
    helm:
      values: |
        # Can be created with `kubectl create secret generic validator2-keys --from-file=config/node_key.json --from-file=config/priv_validator_key.json --namespace=testnet-beta`
        nodeKeysSecretName: validator2-keys

        # Can be created with `kubectl create cm testnet-test-genesis --from-file=config/genesis.json --namespace=testnet-beta`
        # Provisioned below
        genesis:
          configMapName: genesis

        replicaCount: 1

        image:
          repository: ghcr.io/pokt-network/poktrolld
          tag: 0.0.11-rc
          pullPolicy: IfNotPresent

        persistence:
          enabled: true
          className: "vultr-block-storage"
          size: 50Gi

        resources:
          limits:
            memory: 16Gi
            cpu: '6'
          requests:
            memory: 15Gi
            cpu: '4'

        serviceP2P:
          type: LoadBalancer
          externalTrafficPolicy: Local

        config:
          p2p:
            externalAddress: "144.202.7.54:26656"
            seeds: 8b9060703e81129996234350c90f77d6ecddd11c@34.45.40.180:26656

        serviceMonitor:
          enabled: true
          interval: 5s

        logs:
          format: json
          level: error

        # ingress:
        #   rpc:
        #     enabled: true
        #     annotations:
        #       kubernetes.io/ingress.class: nginx
        #     hosts:
        #       - name: shannon-testnet-grove-val1-rpc.beta.poktroll.com
        #     tls:
        #       secretName: "beta-wildcard-tls"
        #   grpc:
        #     enabled: true
        #     annotations:
        #       kubernetes.io/ingress.class: nginx
        #       nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
        #     hosts:
        #       - name: shannon-testnet-grove-val1-grpc.beta.poktroll.com
        #     tls:
        #       secretName: "beta-wildcard-tls"
        #   api:
        #     enabled: true
        #     annotations:
        #       kubernetes.io/ingress.class: nginx
        #     hosts:
        #       - name: shannon-testnet-grove-val1-api.beta.poktroll.com
        #     tls:
        #       secretName: "beta-wildcard-tls"

        homeDirectory: /home/pocket/.poktroll
        chownDataDirTo: 1025
        containerSecurityContext:
          runAsUser: 1025
          runAsGroup: 1025

        customConfigsConfigMap:
          enabled: true
          name: custom-configs
