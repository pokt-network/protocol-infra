apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: beta-relayminer-8
  namespace: argocd
  labels:
    team: "protocol"
    purpose: "testnets"
    testnet: "testnet-beta"
    provisioned-by: "protocol"
spec:
  project: default
  destination:
    namespace: testnet-beta
    server: https://kubernetes.default.svc
  source:
    path: charts/relayminer
    repoURL: https://github.com/pokt-network/helm-charts.git
    targetRevision: adopt-prod-image # TODO: change to versioned releases when the work on the helm chart is merged/done
    helm:
      values: |
        replicaCount: 1
        logs:
          level: debug
        keysSecretName: relayminers
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 1.1
            memory: 2Gi
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
        image:
          tag: sha-2d03f55
        # homeDirectory: /home/pocket/.poktroll
        # podSecurityContext:
        #   runAsUser: 1025
        #   runAsGroup: 1025
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          hosts:
            - host: beta-relayminer-8.us-nj.poktroll.com
              paths:
                - path: /
                  pathType: ImplementationSpecific
          tls:
            - secretName: poktroll-wildcard-tls
              hosts:
                - beta-relayminer-8.us-nj.poktroll.com
        grpcInsecure: true
        config:
          signing_key_name: beta-relayminer-8 # For backwards compatibility with chart
          default_signing_key_names: [beta-relayminer-8]
          smt_store_path: /root/.poktroll/smt
          pocket_node:
            query_node_rpc_url: tcp://testnet-beta-fullnode1-poktrolld:26657
            query_node_grpc_url: tcp://testnet-beta-fullnode1-poktrolld:9090
            tx_node_rpc_url: tcp://testnet-beta-fullnode1-poktrolld:26657
          suppliers:
            - service_id: proto-anvil
              listen_url: http://0.0.0.0:8545
              service_config:
                backend_url: http://nginx-evm-response.protocol-common:8547/
                publicly_exposed_endpoints:
                  - beta-relayminer-8.us-nj.poktroll.com
            - service_id: proto-static-ngx
              listen_url: http://0.0.0.0:8545
              service_config:
                backend_url: http://static-nginx-service:80/
                publicly_exposed_endpoints:
                  - beta-relayminer-8.us-nj.poktroll.com
