apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-vl
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    chart: victoria-logs-single
    targetRevision: 0.8.13
    helm:
      values: |
        fullnameOverride: vl
        server:
          serviceMonitor:
            enabled: true
          persistentVolume:
            enabled: true
            size: 50Gi
          # ingress:
          #   enabled: true
          #   annotations:
          #     kubernetes.io/ingress.class: "nginx"
          #     cert-manager.io/cluster-issuer: "letsencrypt-production-dns"
          #     nginx.ingress.kubernetes.io/auth-type: basic
          #     nginx.ingress.kubernetes.io/auth-secret: nginx-basic-auth
          #     nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
          #   hosts:
          #     - name: vlogs.us-nj.poktroll.com
          #       path:
          #         - /
          #       port: http
          #   tls:
          #     - secretName: vlogs-tls
          #       hosts:
          #         - vlogs.us-nj.poktroll.com

        vector:
          enabled: true
          image:
            tag: 0.44.0-distroless-libc

          customConfig:
            data_dir: /vector-data-dir
            api:
              enabled: false
              address: 0.0.0.0:8686
              playground: true
            sources:
              k8s:
                type: kubernetes_logs
                rotate_wait_secs: 10
              internal_metrics:
                type: internal_metrics
            transforms:
              parser:
                type: remap
                inputs: [k8s]
                source: |
                  .log = parse_json(.message) ?? .message
                  del(.message)
            sinks:
              exporter:
                type: prometheus_exporter
                address: 0.0.0.0:9090
                inputs: [internal_metrics]
              vlogs:
                type: elasticsearch
                inputs: [parser]
                endpoints: << include "vlogs.es.urls" . >>
                mode: bulk
                api_version: v8
                compression: gzip
                healthcheck:
                  enabled: false
                request:
                  headers:
                    VL-Time-Field: timestamp
                    VL-Stream-Fields: stream,kubernetes.pod_name,kubernetes.container_name,kubernetes.pod_namespace
                    VL-Msg-Field: message,msg,_msg,log.msg,log.message,log
                    AccountID: "0"
                    ProjectID: "0"

  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    syncOptions:
      - Replace=true
      - RespectIgnoreDifferences=true
    # automated: # Enables automated sync
    #   prune: false # Enables pruning of resources not tracked anymore
    #   selfHeal: false # Enables self-healing of out-of-sync resources
