network:
  name: default-name
  type: devnet

image:
  tag: latest

appgateservers:
  count: 1
gateways:
  count: 1
relayminers:
  count: 1
  resources:
    limits:
      cpu: 0.5
      memory: 1Gi
    requests:
      cpu: 0.25
      memory: 512Mi

validator:
  resources:
    limits:
      memory: 1Gi
      cpu: 2
    requests:
      memory: 1Gi
      cpu: 0.5

paths:
  image:
    tag: main # TODO: add a way to change the tag for the path chart if this becomes necessary.
  count: 1

charts:
  sequencer:
    branch: main
  appgate:
    branch: main
  relayminer:
    branch: main

customConfigMap:
  configsName: ""
  keysName: ""
